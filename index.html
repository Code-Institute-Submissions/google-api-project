<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Exo:100,200,300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="assets/js/fullclip.js"></script>

	<title>Find Your Destination</title>
</head>

<body>

	<section class="container">
		<div class="fullBackground"></div>
		<div class="content">
			<h2 class="caption">Plan your trip</h2>
			<p class="caption">Find your accommodation. <br />Search for your restaurants and bars. <br />Look into all the tourist attractions you would want to visit</p>
			<!-- Trigger the modal with a button -->
			<button type="button" class="cta-button" data-toggle="modal" data-target="#main">Plan it here!</button>
		</div>
		<!-- Modal -->
		<div style="display: none" class="modal fade" id="main" role="dialog">
			<div id="mapModalContainer" class="modal-dialog modal-lg">
				<div class="mapModal">
					<button type="button" class="close" data-dismiss="modal">Close</button>
					<div id="locationField">
						<input id="autocomplete" placeholder="Enter a city" type="text" />
					</div>
					<div id="floatingPanel" class="panel">
						<h1 class="header">Search for:</h1>
						<select class="custom-select" onchange="search();" id="locations">
							<option value="lodging">Hotels</option>
							<option value="cafe">Coffee Shops</option>
							<option value="bar">Bars</option>
							<option value="restaurant">Restaurants</option>
							<option value="park">Parks</option>
							<option value="museum">Museums</option>
						</select>
					</div>
					<div id="map"></div>
					<div id="listing">
						<table id="resultsTable">
							<tbody id="results"></tbody>
						</table>
					</div>
					<div style="display: none">
						<div id="info-content">
							<table>
								<tr id="iw-url-row" class="iw_table_row">
									<td id="iw-icon" class="iw_table_icon"></td>
									<td id="iw-url"></td>
								</tr>
								<tr id="iw-address-row" class="iw_table_row">
									<td class="iw_attribute_name">Address:</td>
									<td id="iw-address"></td>
								</tr>
								<tr id="iw-phone-row" class="iw_table_row">
									<td class="iw_attribute_name">Telephone:</td>
									<td id="iw-phone"></td>
								</tr>
								<tr id="iw-rating-row" class="iw_table_row">
									<td class="iw_attribute_name">Rating:</td>
									<td id="iw-rating"></td>
								</tr>
								<tr id="iw-website-row" class="iw_table_row">
									<td class="iw_attribute_name">Website:</td>
									<td id="iw-website"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/maps.js"></script>
	<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDHHyac2SiOYPNYxXMK7rqJjnB8nCaaxE&libraries=places&callback=initMap"></script>
	<script>
		$('.fullBackground').fullClip({
			images: ['assets/images/australia.jpg', 'assets/images/barcelona.jpg', 'assets/images/japan.jpg', 'assets/images/paris.jpg', 'assets/images/ny.jpg', 'assets/images/rome.jpg'],
			transitionTime: 2000,
			wait: 3000
		})
	</script>

</body>

</html>
